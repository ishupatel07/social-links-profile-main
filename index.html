<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
      <div class="main">
        <div class="img">
          <img src="assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="intro">
          <h3 class="name">Jessica Randall</h3>
          <h5 class="city">London, United Kingdom</h5>
          <h6 class="self">"Front-end developer and avid reader."</h6>
        </div>
        <div class="btn">
          <button type="button" class="active">GitHub</button>
          <button type="button">Frontend Mentor</button>
          <button type="button">LinkedIn</button>
          <button type="button">Twitter</button>
          <button type="button">Instagram</button>
        </div>
      </div>
    </div>
    

 


</body>
</html>
